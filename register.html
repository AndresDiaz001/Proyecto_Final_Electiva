<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bodyregister">
    <h2><marquee class="marquee">Bienvenido al Registro de Usuario de WFE </marquee></h2>
    <form action="" class="formularioregister">
        <h1 class="titleregister">Registro</h1>
  
        <div class="inputContainer">
          <input type="text" class="inputcorreo" placeholder="a">
          <label for="" class="correo">Correo</label>
        </div>
  
        <div class="inputContainer">
          <input type="text" class="inputusuario" placeholder="a">
          <label for="" class="usuario">Nombre de Usuario</label>
        </div>
  
        <div class="inputContainer">
          <input type="text" class="inputcontrasenia" placeholder="a">
          <label for="" class="contrasenia">Contraseña</label>
        </div>
  
        <div class="inputContainer">
          <input type="text" class="inputconcontrasenia" placeholder="a">
          <label for="" class="concontrasenia">Confirmar Contraseña</label>
        </div>
  
        <input type="submit" class="input" value="Registrar">
      </form>
    
</body>
</html>
