<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bodylogin">
    <h2><marquee class="marquee">Bienvenido al Inicio de Sesion de WFE </marquee></h2>
    <div class="formulario">
        <h1 class="ini">Inicio de Sesion</h1>
        <form method="post">
          <div class="username">
            <input type="text" required>
            <label>Usuario</label>
          </div>
          <div class="contrasenia">
            <input type="password" required>
            <label>Contraseña</label>
          </div>
          <div class="recordar">¿Olvido su contraseña?</div>
          <input class="input" type="submit" value="iniciar">
          <div class="registrarse">
            Quiero hacer el <a href="register.html">registro</a>
          </div>

        </form>

  </div>
    
</body>
</html>
